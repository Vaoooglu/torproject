<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-img"><img src="img/logo-ic-white.svg" alt="logo"></div>
            <div class="logo-text">castle</div>
        </div>
    </header>
    <main>
        <div class="autorisation">
            <h1>Autorisation</h1>
            <p class="desc">Sorry, this is a private party! Please sign in to continue</p>
            <form class="login-form " id="loginform">
                <ul class="lf">
                    <li>
                        <label for="form-login">
                            Login
                        </label>
                        <input type="text" name="form-login" id="form-login" class="login-input" value="" placeholder="" />
                        <div class="error-box"></div>
                    </li>
                    <li>
                        <label for="form-pass">
                            Password
                        </label>
                        <input type="text" name="form-pass" id="form-pass" class="login-input" value="" placeholder="" />
                        <div class="error-box"></div>
                    </li>
                </ul>
            </form>
            <div class="rectangle"></div>
            <div class="autorisation-footer">
                <div>
                    <p>
                        We are here to help!
                    </p>
                    <p>Have a question?
                        <a href="#" class="green dot">Contact us</a>
                    </p>
                </div>
                <div>
                    <button>Log in</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">Castle &#169; 2019</div>
    </footer>
</body>
</html>
